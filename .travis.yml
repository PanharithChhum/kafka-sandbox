sudo: required
dist: trusty

services:
  - docker

install:
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  #populate DOCKER_KAFKA_HOST with the correct ip
  - source ./tests/docker-kafka-host.env.sh
  - docker-compose up -d

script:
  - ./tests/test.sh

after_script:
  - docker-compose down